<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <title>Todo</title>
</head>
<body>
    <div class="wrapper">
        <h1 class = "title">todos</h1>
        <div class="div_input">
            <i class="fas fa-chevron-circle-down select_all"></i><input class= "input_todo" type="text" placeholder="what needs to be done?">
        </div>  
        <ul class="ulist">
        </ul>
        <div class="layout">
            <div><span id="itemsleft">0</span><span>Items left</span></div>
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="completed">Completed</button>
            <button class="clear_comp">Clear Completed</button>
        </div>
    </div>
    <script src = "assets/js/todo.js"></script>
    <!-- <script src="https://kit.fontawesome.com/55b00fcef2.js" crossorigin="anonymous"></script> -->
</body>

</html>
